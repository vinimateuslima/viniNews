      text="Em uma reviravolta surpreendente no mundo da música e arte, Manoel Gomes, o cantor e compositor brasileiro, foi recentemente coroado o melhor artista de todos os tempos em uma pesquisa internacional realizada por um consórcio global de críticos de música e cultura.


      "
    ></app-big-card>
    <div class="small-cards">
    <app-small-card
    title="Confirmado: Nicolas Cage será o novo Superman!"
    image="https://img.odcdn.com.br/cdn-cgi/image/width=1200,height=1200,fit=cover/wp-content/uploads/2023/05/super-homem-nicolas-cage.png"
    text="Hollywood foi pega de surpresa com o anúncio bombástico: Nicolas Cage vestirá a icônica capa vermelha e interpretará o Superman no próximo filme do herói!"
    ></app-small-card>

    <app-small-card
    title="Aviaozinho do Tráfico 3 é Eleito o Melhor Jogo do Ano!"
    image="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3191050/header_brazilian.jpg?t=1730881446"
    text="Apesar das controvérsias em torno do tema, o jogo se destacou pela jogabilidade viciante, gráficos impressionantes e enredo surpreendentemente envolvente. Jogadores ao redor do mundo elogiaram a experiência imersiva e a evolução da série."
    >
    </app-small-card>
    </div>
     </div>

     <div id="news-letter" class="news-letter">
      <h1>Assine a nossa News Letter!</h1>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
          }
          @if (emailFormControl.hasError('required')) {
            <mat-error>Email is <strong>required</strong></mat-error>
          }
        </mat-form-field>

        <button class="enviar">Assinar</button>
      </form>
     </div>
  </div>

</section>


<app-footer></app-footer>
